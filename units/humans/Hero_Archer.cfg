#textdomain wesnoth-Hero_of_Irdya_I
[unit_type]
    id=Archer
    name= _ "Archer"
    race=human
    image="units/human-heroes/archer.png"

    profile=portraits/humans/trapper.png
    hitpoints=32
    movement_type=smallfoot
    movement=5
    experience=29
    level=1
    alignment=neutral
    advances_to=Cutthroat
    cost=17
    usage=archer
    description= _ "Though not trained as warriors, the skills possessed by a hunter (especially those of archery) are useful in battle. Any group of soldiers or bandits traveling through the wild will need a few archers in their employ, not merely for hunting but for lending a hand in any serious fight.

Because of their experience, these hunters are unusually capable at night, and in forests and swamps."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}

    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/human-heroes/archer-melee-defend-2.png" "units/human-heroes/archer-melee-defend-1.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-heroes/archer-bow-defend.png" "units/human-heroes/archer-bow.png" {SOUND_LIST:HUMAN_HIT} ranged}

    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/trapper.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/trapper.png"
    [/portrait]
    [movement_costs]
        swamp_water=2
    [/movement_costs]
    [defense]
        forest=40
        swamp_water=50
    [/defense]

    [attack]
        name=short sword
        description=_"short sword"
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        type=pierce
        icon="attacks/bow-short-reinforced.png"
        range=ranged
        damage=5
        number=4
    [/attack]
    [attack]
        name=bow-poison
        description=_"bow"
        type=pierce
        range=ranged
        damage=4
        number=2
        icon="attacks/bow-short-reinforced.png"
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/human-heroes/archer-bow.png:65"
        [/frame]
        [frame]
            image="units/human-heroes/archer-bow-attack-[1~4].png:[75*2,100,195]"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -230}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bow-poison
        [/filter_attack]
        start_time=-445
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/human-heroes/archer-bow.png:65"
        [/frame]
        [frame]
            image="units/human-heroes/archer-bow-attack-[1~4].png:[75*2,100,195]"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -230}
        {SOUND:POISON}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        start_time=-275

        [frame]
            image="units/human-heroes/archer-melee-defend-1.png:50"
        [/frame]
        [frame]
            image="units/human-heroes/archer-melee-attack-[1~4].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -125}
        [frame]
            image="units/human-heroes/archer-melee-defend-1.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
