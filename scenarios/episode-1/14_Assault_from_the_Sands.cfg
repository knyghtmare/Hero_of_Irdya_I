                [/criteria]
                value=100.00
            [/goal]
        [/ai]
    [/side]

    # preload for Lua events
    [event]
        name=preload

        # focus Jahin
        # reasons:
        # he has one of the stones of power
        # in his pouch but no clue about it
        [lua]
            code=<<
                function prioritise_hero_of_irdya(unit)
                    if (unit.id == "Jahin") then
                        return true
                    else
                        return false
                    end
                end
            >>
        [/lua]

        # Lua function to priortise 
        # higher level units
        [lua]
            code=<<
                function high_level_unit(unit)
                    if (unit.level >= 2) then
                        return true
                    else
                        return false
                    end
                end
            >>
        [/lua]
    [/event]

    # prestart
    [event]
        name="prestart"

        [objectives]
            side=1
            silent="no"

            [objective]
                description= _ "Survive until the end of turns"
                condition="win"
            [/objective]

            [objective]
                description= _ "Death of Jahin"
                condition="lose"
            [/objective]
            [objective]
                description= _ "Death of King Glamatus"
                condition="lose"
            [/objective]

            [carryover]
                bonus=no
                carryover_percentage=20
            [/carryover]
        [/objectives]

        # For this scenario, the player has to make due with
        # whatever he has in the recall list
        # New and permanent recruits will be assigned in
        # a later scenario

        [disallow_recruit]
            side=1
            type="Minotaur Gore, Minotaur Savage, Minotaur Slayer, Minotaur Ancient Behemoth, Minotaur Shaman, Boar Knight, Gnoll Marksman"
        [/disallow_recruit]

        # Catapult
        {GENERIC_UNIT 2 "Catapult" 33 17}
        {GENERIC_UNIT 2 "Dwarvish Sentinel" 33 18}{HOI_IMPROVED_GUARDIAN}
        {GENERIC_UNIT 2 "Dwarvish Sentinel" 33 16}{HOI_IMPROVED_GUARDIAN}

        # change the time area inside the caves

        [store_locations]
            x=35-51
            y= 5-25
            terrain=Uu, Ur, Uh, Uu^*, Cud, Kud, Urb^*, Uh^*, Cud^*, Xos, Xu, Ias
            variable=underground_hexes
        [/store_locations]

        [time_area]
            find_in=underground_hexes
            {UNDERGROUND}
        [/time_area]

        {CLEAR_VARIABLE underground_hexes}

        {RECALL "Fah Ra Din"}
        {RECALL "Kojac"}
        {RECALL "Crylix"}
        {RECALL "rider1"}
        {RECALL "rider2"}
        {RECALL "Nog"}
        {RECALL "soldier"}
        {RECALL "soldier2"}
        {RECALL "Sylwester"}
        {RECALL "Loyal_Ghost"}
        {RECALL "Varawiel"}

        # bottleneck MAI
        [micro_ai]
            side=2
            ai_type=bottleneck_defense
            action=add

            x=38,39,42,42
            y=23,24,12,13
            enemy_x=37,38,41,41,41
            enemy_y=24,24,13,12,14
            active_side_leader=no
        [/micro_ai]

        # more MAI
        [micro_ai]
            side=6
            ai_type=simple_attack
            action=add

            ca_score=110001
            [filter]
                type="Lich Lord"
            [/filter]
            [filter_second]
                lua_function = "high_level_unit"
            [/filter_second]
        [/micro_ai]

        [micro_ai]
            side=6
            ai_type=simple_attack
            action=add

            ca_score=110002
            [filter_second]
                lua_function = "prioritise_hero_of_irdya"
            [/filter_second]
        [/micro_ai]

        # more elves MAI
        [micro_ai]
            side=3
            ai_type=simple_attack
            action=add

            ca_score=110001
            [filter_second]
                lua_function = "high_level_unit"
            [/filter_second]
        [/micro_ai]
        [micro_ai]
            side=4
            ai_type=simple_attack
            action=add

            ca_score=110001
            [filter_second]
                lua_function = "high_level_unit"
            [/filter_second]
        [/micro_ai]
        [micro_ai]
            side=5
            ai_type=simple_attack
            action=add

            ca_score=110001
            [filter_second]
                lua_function = "high_level_unit"
            [/filter_second]
        [/micro_ai]

        # have demon zephyrs
        # focus the Catapult
        [micro_ai]
            side=3
            ai_type=simple_attack
            action=add

            ca_score=110003
            [filter]
                type="Demon Zephyr"
            [/filter]
            [filter_second]
                type="Catapult"
            [/filter_second]
        [/micro_ai]
        [micro_ai]
