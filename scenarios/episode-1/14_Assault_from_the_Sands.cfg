#textdomain wesnoth-Hero_of_Irdya_I

[scenario]
    id=14_Assault_from_the_Sands
    name= _ "Assault from the Sands"

    victory_when_enemies_defeated=no

    {SCENARIO_MAP_DATA 1 14_Assault_from_the_Sands}
    {NEXT_SCENARIO 14x_The_Leaders_Convene}

    {TURNS 20 24 28}

    {WINTER_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}

    {STORY_TEXT_SCENARIO_14}

    # Jahin
    [side]
        side=1
        {CHARACTER_STATS_JAHIN}
        canrecruit=yes
        controller=human
        share_vision=all
        {FLAG_VARIANT loyalist}
        team_name="good"
        fog=no
        user_team_name= _ "Adventurers"
        {GOLD 340 290 270}
        {INCOME 3 2 1}
    [/side]

    #allied side
    [side]
        side = 2
        id = "Glamatus"
        profile = "portraits/glamatus.png"
        name = "King Glamatus"
        type = "Dwarvish King"
        team_name="good"
        share_vision=all
        user_team_name = _ "Dwarves"
        canrecruit=yes
        controller = ai
        {FLAG_VARIANT knalgan}
        color = steel_blue
        {GOLD 500 300 220}
        {INCOME 13 12 11}
        recruit = "Dwarvish Steelclad, Dwarvish Marksman, Dwarvish Pathfinder"
        [ai]
            aggression = 0.10
            caution = 0.90
            grouping = defensive
        [/ai]
    [/side]

    {STARTING_VILLAGES_ALL 2}

    # allied death event
    [event]
        name="last breath"
        [filter]
            id="Glamatus"
        [/filter]
        {SIMPLE_MESSAGE "Jahin" ( _ "How could we have let the King die? Now, we cannot ensure the allegiance of the dwarves anymore! This is hopeless now.")}
    [/event]

    [event]
        name=die
        [filter]
            id="Glamatus"
        [/filter]
        {ENDLEVEL_DEFEAT}
    [/event]

    # the elves
    [side]
        side = 3
        id = "ElfLeaderOne"
        type = "Quenoth Champion"
        generate_name = yes
        canrecruit=yes
        team_name="bad"
        user_team_name = _ "Invaders"
        controller = ai
        facing = se
        {FLAG_VARIANT long}
        color = khaki
        gold = 1200
        income = 38
        recruit = "Quenoth Shaman, Quenoth Sun Singer, Quenoth Archer, Quenoth Pathfinder, Tauroch Stalwart, Tauroch Vanguard, Quenoth Warrior, Quenoth Flanker, Demon, Demon Grunt"
        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT aggression 0.90}
            {AI_SIMPLE_ALWAYS_ASPECT caution 0.20}
            {AI_SIMPLE_ALWAYS_ASPECT grouping offensive}

            [goal]
                name=target
                [criteria]
                    side=2
                    canrecruit=yes
                [/criteria]
                value=50.00
            [/goal]
            [goal]
                name=target
                [criteria]
                    side=1
                [/criteria]
                value=50.00
            [/goal]
            [goal]
                name=target
                [criteria]
                    id="Jahin"
                [/criteria]
                value=100.00
            [/goal]
        [/ai]
    [/side]

    {STARTING_VILLAGES 3 6}

