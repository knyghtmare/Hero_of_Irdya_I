            id="attendant"
        [/unit]

        {GENERIC_UNIT 2 "Dwarvish Steelclad"  3 15}
        {GENERIC_UNIT 2 "Dwarvish Runesmith"  3 15}
        {GENERIC_UNIT 2 "Dwarvish Pathfinder"  3 15}

