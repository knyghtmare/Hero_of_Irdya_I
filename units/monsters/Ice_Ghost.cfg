#textdomain wesnoth-Hero_of_Irdya
[unit_type]
    id=Ice Ghost
    name= _ "Ice Ghost"
    race=monster
    image="units/monsters/ice.png"
    {TRAIT_ELEMENTAL}

    hitpoints=22
    movement_type=undeadspirit
    [resistance]
        impact=110
    [/resistance]
    movement=6
    experience=50
    level=1
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=20
    usage=fighter
    description= _ "Ice ghosts are manifestations of magical energies that appear in cold and icy regions of Wesnoth."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
