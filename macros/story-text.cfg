        {STORY_PART ( _ "A significant portion of the Dwarven army have been considered as casaulties. The elves had retreated towards the sands from whence they came. The western gates were they then stationed by the dwarven soldiers from the other outposts which could spare them. King Glamatus II had agreed to join the alliance and this gave me heart for my journey here was not in vain.")}

