# Orcs and Vampires are invading the forest of
# the Woodlanders, so why don't we make
# things a bit difficult for them...

    [event]
        name=capture
        first_time_only=no

        [filter]
            [filter_location]
                x=1-48
                y=40-75
            [/filter_location]
        [/filter]

        [if]
            [variable]
                name=unit.side
                numerical_equals=7
            [/variable]
            [then]
                {CLEAR_VARIABLE cleared_$x1|_$y1|_village}
            [/then]
            [else]
                [if]
                    [variable]
                        name=cleared_$x1|_$y1|_village
                        not_equals=yes
                    [/variable]
                    [then]
                        [set_variable]
                            name=cleared_$x1|_$y1|_village
                            value=yes
                        [/set_variable]
                        
                        [if]
                            [variable]
                                name=unit.side
                                numerical_equals=1
                            [/variable]
                            [then]
                                [set_variable]
                                    name=indigs
                                    rand=0
                                [/set_variable]
                            [/then]
                            [else]
                               
                                [set_variable]
                                    name=indigs
                                    rand=2..4
                                [/set_variable]
                            [/else]
                        [/if]
                       
                        [set_variable]
                            name=indig_countdown
                            value=$indigs
                        [/set_variable]
                        [while]
                            [variable]
                                name=indig_countdown
                                greater_than=0
                            [/variable]
                            [do]
                                [store_locations]
                                    [filter_adjacent_location]
                                        x,y=$x1,$y1
                                    [/filter_adjacent_location]

                                    [not]
                                        [filter]
                                        [/filter]
                                    [/not]

                                    variable=possible_indig_locations
                                [/store_locations]

                                [if]
                                    [variable]
                                        name=possible_indig_locations.length
                                        greater_than=0
                                    [/variable]
                                    [then]
                                        {VARIABLE_OP random_location_index rand "1..$possible_indig_locations.length"}
                                        [set_variable]
                                            name=random_location_index
                                            sub=1
                                        [/set_variable]
                                        {RANDOM (Faun,Young Sasquatch,Golem,Elfin)}
                                        [unit]
                                            type=$random
                                            side=7
                                            x,y=$possible_indig_locations[$random_location_index].x,$possible_indig_locations[$random_location_index].y
                                            generate_name=yes
                                            random_traits=yes
                                        [/unit]
                                    [/then]
                                [/if]
                                [set_variable]
                                    name=indig_countdown
                                    sub=1
                                [/set_variable]
                            [/do]
                        [/while]
                        {CLEAR_VARIABLE indigs_countdown}
                        
                        {CLEAR_VARIABLE possible_indig_locations}
                        {CLEAR_VARIABLE indigs}
                    [/then]

                    [else]
                        [allow_undo]
                        [/allow_undo]
                    [/else]
                [/if]
            [/else]
        [/if]
    [/event]

