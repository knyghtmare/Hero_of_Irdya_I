#textdomain wesnoth-Hero_of_Irdya_I

[unit_type]
    id=Minor Imp
    name= _ "Minor Imp"
    race=imps
    image="units/imps/imp-minor.png"
    hitpoints=19
    movement_type=impfoot
    movement=5
    experience=35
    level=0
    alignment=chaotic
    advances_to=Imp
    cost=6
    usage=fighter
    description= _ "Imp whelps are extremely small and frail, and pose no threat whatsoever to any properly-trained soldier. However, coming across a swarm of these creatures spells trouble regardless, as they almost never stray too far away from their progenitors."
    die_sound={SOUND_LIST:IMP_DIE}
    [resistance]
        impact=120
    [/resistance]
    {DEFENSE_ANIM "units/imps/imp-minor.png" "units/imps/imp-minor.png" {SOUND_LIST:IMP_HIT} }
    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-undead.png
        type=blade
        range=melee
        damage=6
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-125
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/imps/imp-minor.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/imps/imp-minor.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=150
            image="units/imps/imp-minor.png"
        [/frame]
    [/attack_anim]
[/unit_type]