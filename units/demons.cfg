[race]
    id=demon
    male_name= _ "race^Demon"
    female_name= _ "race+female^Demoness"
    plural_name= _ "race^Demons"
    description= _ "Legend has it that, when the world and its inhabitants were born, there were powerful creatures, called ‚Äòdemons‚Äô, able to control all the inferior species. They quite resembled normal humans, except for being tougher and usually more beautiful. Supposedly, because of the danger they cause for the magic balance of the world, the Lords of Light and Darkness restricted them to a separate plane, where they would be trapped with no possibility to get out or in, unless a portal from the mortal plane was deliberately opened. Fortunately, nobody ever figured out how to open such a portal, until now."
    {DEMON_NAMES}
    num_traits=2
    undead_variation=null
    {TRAIT_FEARLESS}
[/race]

