    [event]
        name="turn 5"
        first_time_only=yes

        # I am curious which MAI would perform better
        # protect_unit/goto/messenger_escort

        [micro_ai]
            side=6
            ai_type=messenger_escort
            action=add
        
            id="Undead_Leader"
            waypoint_x=46
            waypoint_y=14
        [/micro_ai]
