        {STORY_PART ( _ "We entered the southern tunnel. The tunnel was not dark, eerie and gloomy as one would expect, but rather were illuminated with markings which I could idenity as runes. I have read about Dwarven runecrafting back at the Academy and I was astonished to have witnessed their illumination runes in utilisation. After a considerable amount of time and an exhausting trek, we had finally reached the gates of the dwarven megalopolis...")}
