            [/filter_second]
        [/micro_ai]
        [micro_ai]
            side=5
            ai_type=simple_attack
            action=add

            ca_score=110003
            [filter]
                type="Demon Zephyr"
            [/filter]
            [filter_second]
                type="Catapult"
            [/filter_second]
        [/micro_ai]
    [/event]

    # demon recruitment event
    # flavour
    [event]
        name=recruit
        [filter]
            side=3,4,5
            race=demon
        [/filter]

        [scroll_to_unit]
            x,y=$x1,$y1
        [/scroll_to_unit]

        {REDRAW}

        {DELAY 750}

        {SIMPLE_MESSAGE "Glamatus" ( _ "What on Irdya is that thing?!")}
        [+message]
            scroll=no
        [/message]

        {SIMPLE_MESSAGE "Jahin" ( _ "King Glamatus II, I do not think that creature, or whatever it is, is from this world.")}
        [+message]
            scroll=no
        [/message]
    [/event]

    # start event
    [event]
        name="start"

        {SIMPLE_MESSAGE "Glamatus" ( _ "So it begins.")}

        {SIMPLE_MESSAGE "Jahin" ( _ "There is no point in going on the offensive. We have to hold them off at the gates!")}

        {NARRATOR_MESSAGE ( _ "In this scenario, you have no recruit list. You have to make due with whatever units you have in your recall list.")}

        [micro_ai]
            side=3
            ai_type=zone_guardian
            action=add

            [filter]
                side=3
                canrecruit=no
            [/filter]
            [filter_location]
                x,y=36-50,11-24
            [/filter_location]
        [/micro_ai]
        [micro_ai]
            side=4
            ai_type=zone_guardian
            action=add

            [filter]
                side=4
                canrecruit=no
            [/filter]
            [filter_location]
                x,y=36-50,11-24
            [/filter_location]
        [/micro_ai]
        [micro_ai]
            side=5
