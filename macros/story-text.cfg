        {STORY_PART ( _ "Having reigned victorious, we began the stride back to the Dwarven Metropolis to update King Glamatus on the success of the mission. However, my return was in dire time for the dwarves were under attack at their western gates. According to the scouts, it was the elves. King Glamatus II informed that the elves and dwarves were always at each other's throats and skirmishes between the two factions were common place. However, a large scale offensive from the elves was something the dwarves had only just encountered recently.")}

