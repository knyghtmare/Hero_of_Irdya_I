#textdomain wesnoth-The_Legend_Begins


# Originally from 'Fate of a Princess'
# Which I got from the 'Sojourns ('Sojournings' isn't actually a word) of Grog'
# But I modified it to suit my needs... 

#define TLB_BALLISTA_CONFIGURATION SIDE ID RANGE
    [event]
        name=start
        [set_menu_item]
            id=tlb_multihex_shoot_{ID}
            description= _ "Shoot here with {ID}'s long-range attack!" # wmllint: ignore # wmllint: no spellcheck
            [show_if]
                [have_unit]
                    x,y=$x1,$y1
                    [not]
                        side={SIDE}
                    [/not]
                [/have_unit]
            [/show_if]
            [filter_location]
                [filter]
                    id={ID}
                    [not]
                        [filter_wml]
                            [variables]
                                team_name=$unit.variables.team_name
                            [/variables]
                        [/filter_wml]
                    [/not]
                    [filter_wml]
                        attacks_left=1
                    [/filter_wml]
                [/filter]
                radius={RANGE}
            [/filter_location]
            [command]
                [store_unit]
                    [filter]
                        id={ID}
                    [/filter]
                    variable=tlb_attacker
                [/store_unit]
                [store_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    variable=tlb_target
                [/store_unit]

                #finding damage, number of attacks and damage type
                {FOREACH tlb_attacker.attack i}
                    [if]
                        [variable]
                            name=tlb_attacker.attack[$i].range
                            equals=ranged
                        [/variable]
                        [then]
                            [set_variable]
                                name=tlb_hit_number
                                value=$tlb_attacker.attack[$i].number
                            [/set_variable]
                            [set_variable]
                                name=tlb_damage
                                value=$tlb_attacker.attack[$i].damage
                            [/set_variable]
                            [set_variable]
                                name=tlb_damage_type
                                value=$tlb_attacker.attack[$i].type
                            [/set_variable]
                        [/then]
                    [/if]
                {NEXT i}

                #this part is just to make so that the two units are facing each others
                [if]
                    [variable]
                        name=tlb_attacker.x
                        greater_than=$tlb_target.x
                    [/variable]
                    [then]
                        [set_variable]
                            name=tlb_attacker.facing
                            value=sw
                        [/set_variable]
                        [set_variable]
                            name=tlb_target.facing
                            value=se
                        [/set_variable]
                    [/then]
                    [else]
                        [set_variable]
                            name=tlb_attacker.facing
                            value=se
                        [/set_variable]
                        [set_variable]
                            name=tlb_target.facing
                            value=sw
                        [/set_variable]
                    [/else]
                [/if]
                # if the unit is hidden, make it visible
                [set_variable]
                    name=tlb_attacker.status.hides
                    value=no
                [/set_variable]
                [unstore_unit]
                    variable=tlb_attacker
                [/unstore_unit]
                [unstore_unit]
                    variable=tlb_target
                [/unstore_unit]

                #now slow status
                [if]
                    [variable]
                        name=tlb_attacker.status.slowed
                        equals=yes
                    [/variable]
                    [then]
                        [set_variable]
                            name=tlb_damage
                            divide=2
                        [/set_variable]
                    [/then]
                [/if]
                [clear_variable]
                    name=tlb_original_damage
                [/clear_variable]

                # now we must find the chance to be hit
                [get_unit_defense]
                    x,y=$x1,$y1
                    variable=chance_to_hit
                [/get_unit_defense]

                # ok, finally we can start the attack
                [while]
                    [variable]
                        name=tlb_hit_number
                        greater_than=0
                    [/variable]
                    [do]
                        [move_unit_fake]
                            side=$tlb_attacker.side
                            type="Arrow"
                            x=$tlb_attacker.x,$tlb_target.x
                            y=$tlb_attacker.y,$tlb_target.y
                        [/move_unit_fake]
                        # hit?
                        [set_variable]
                            name=random
                            rand=1..100
                        [/set_variable]
                        #				[message]
                        #						speaker=narrator
                        #						message= _ "random= $random, chance to hit = $chance_to_hit "
                        #				[/message]
                        [if]
                            [variable]
                                name=random
                                less_than_equal_to=$chance_to_hit.defense
                            [/variable]
                            [then]
                                [harm_unit]
                                    [filter]
                                        id=$tlb_target.id
                                    [/filter]
                                    amount=$tlb_damage
                                    alignment=$tlb_attacker.alignment
                                    damage_type=$tlb_damage_type
                                    kill=yes
                                    fire_event=yes
                                [/harm_unit]
                            [/then]
                            [else]
                                [floating_text]
                                    x,y=$tlb_target.x,$tlb_target.y
                                    text= _ "<span color='#7f7f7f'>missed</span>"
                                [/floating_text]
                            [/else]
                        [/if]
                        [redraw]
                        [/redraw]
                        [if]
                            [not]
                                [have_unit]
                                    x=$x1
                                    y=$y1
                                [/have_unit]
                            [/not]
                            [then]
                                [set_variable]
                                    name=exp
                                    value=8
                                [/set_variable]
                                [set_variable]
                                    name=exp
                                    multiply=$tlb_target.level
                                [/set_variable]
                                [set_variable]
                                    name=exp
                                    add=-$tlb_target.level
                                [/set_variable]
                                [if]
                                    [variable]
                                        name=exp
                                        numerical_equals=0
                                    [/variable]
                                    [then]
                                        [set_variable]
                                            name=exp
                                            value=4
                                        [/set_variable]
                                    [/then]
                                [/if]
                                [set_variable]
                                    name=tlb_attacker.experience
                                    add=$exp
                                [/set_variable]
                                [clear_variable]
                                    name=exp
                                [/clear_variable]
                                [set_variable]
                                    name=tlb_hit_number
                                    value=0
                                [/set_variable]
                            [/then]
                        [/if]

                        [set_variable]
                            name=tlb_hit_number
                            add=-1
                        [/set_variable]
                    [/do]
                [/while]
                [modify_unit]
                    [filter]
                        id=$tlb_attacker.id
                    [/filter]
                    experience="$($this_unit.experience+$tlb_target.level)"
                    moves=0
                    attacks_left=0
                [/modify_unit]
                [if]
                    [have_unit]
                        x=$tlb_target.x
                        y=$tlb_target.y
                    [/have_unit]
                    [then]
                        [modify_unit]
                            [filter]
                                id=$tlb_target.id
                            [/filter]
                            experience="$($this_unit.experience+$tlb_attacker.level)"
                        [/modify_unit]
                    [/then]
                [/if]
                [clear_variable]
                    name=tlb_attacker
                [/clear_variable]
                [clear_variable]
                    name=tlb_target
                [/clear_variable]
                [clear_variable]
                    name=chance_to_hit
                [/clear_variable]
                [clear_variable]
                    name=tlb_damage
                [/clear_variable]
                [clear_variable]
                    name=tlb_damage_type
                [/clear_variable]
                [clear_variable]
                    name=tlb_hit_number
                [/clear_variable]
            [/command]
        [/set_menu_item]
    [/event]
#enddef
