    {DEFENSE_ANIM "units/monsters/ice.png" "units/monsters/ice.png" wail-sml.wav }
    [attack]
        name="frost claws"
        description=_"frost claws"
        icon=attacks/claws.png
        type=cold
        range=melee
        damage=8
        number=2
        [specials]
           {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name="frost claws"
        [/filter_attack]
        start_time=-150

        [frame]
            image=units/monsters/ice.png:150
        [/frame]
        {SOUND:HIT_AND_MISS wail-sml.wav miss-1.ogg -100}
        [frame]
            image=units/monsters/ice.png:150
        [/frame]
    [/attack_anim]
